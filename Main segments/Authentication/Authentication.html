<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Image</title>
</head>
<body style="margin:0; padding:0; width:100%; height:100%;">

    <div 
        style="
            width:100%; 
            height:100vh; 
            background-image:url(''); /* empty image */
            background-size:cover; 
            background-position:center;
            position:relative;
        "
    >
        <button 
            style="
                position:absolute; 
                bottom:20px; 
                left:20px; 
                padding:12px 25px; 
                font-size:18px; 
                border:none; 
                border-radius:8px; 
                background:rgba(255,255,255,0.7); 
                cursor:pointer;
                backdrop-filter:blur(4px);
            "
        >
            Next
        </button>
    </div>

</body>
</html>
